<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <!-- <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" /> -->
    <script src="vue.js"></script>
</head>
<body>
    <div class="popup-container">
        <p class="title" id="title">Container.is-centered</p>
        <p id="url">Good morning. Thou hast had a good night's sleep, I hope.</p>
        <div id="new-entry">
            <input type="text" v-bind:data-color="color" id="votetext" class="nes-input" placeholder="........">
            <span class="colors-picker">
                <div type="button" data-color="green" v-on:click="switchColor" class="cbt green"  v-bind:class="{ selected: color =='green'}">.</div>
                <div type="button" data-color="yellow" v-on:click="switchColor"  class="cbt yellow" v-bind:class="{ selected: color =='yellow'}">.</div>
                <div type="button" data-color="red" v-on:click="switchColor" class="cbt red"    v-bind:class="{ selected: color =='red'}">.</div>
                <div v-on:click="sendVote"  class="bt-addnew">+1</div>
            </span>
        </div>
        <div id="colors-list">
            <div class="color-line">
                <div style="float: left;" class="plus-one">+1</div>
                <div class="color-bar red-bar">
                        <span style="
                        z-index: 2;
                        position: absolute;
                        color: #d80505;
                        font-size: 15px;
                        font-family: inherit;
                    ">spawn</span>
                    <div class="color-bar-filling"></div>
                </div>
            </div>
            <div class="color-line">
                    <div style="float: left;" class="plus-one selected">+1</div>
                    <div class="color-bar red-bar"><div class="color-bar-filling"></div></div>
                </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
